<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>


        <div id="weathercon">
            <i class="fas fa-sun" style="color: #eccc68"></i>
        </div>
        <div class="info">

            <h2 class="location"><i class="fas fa-street-view"></i>Udhampur,IN</h2>
            <p id="date">MON | NOV 29 | 11:00 AM</p>
            <h1 class="temp">25.62 C</h1>
            <h3 class="tempmin_max">Min 25.1 C | MAx 29.9 C</h3>
        </div>
    </div>

    <script>
        const curdate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");

        const tempStatuc = "Clouds";

        const getCurrentDate = () => {
            const weekday = new Array(7);
            weekday[0] = "Sunday";
            weekday[1] = "Monday";
            weekday[2] = "Tuesday";
            weekday[3] = "Wednesday";
            weekday[4] = "Thursday";
            weekday[5] = "Friday";
            weekday[6] = "Saturday";
            let currentTime = new Date();

            let day = weekday[currentTime.getDay()];
            return day;
        };
        const getCurrentTime = ()=>{
            var months = [
            "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul","Aug", "Sep", "Oct", "Nov", "Dec"
            ];
            var TimeNow = new Date();
            var month = months[TimeNow.getMonth() + 1];
            var date = TimeNow.getDate();

            let hours = TimeNow.getHours();
            let mins = TimeNow.getMinutes();

            let periods = "AM";
            if(hours >11){
                periods = "PM";
                if(hours> 12){
                    hours = hours - 12;
                }
            }
            if(mins <10){
                mins = "0" + mins;
            }

            return `${month}${date} | ${hours}:${mins}${periods}`;
            };
        curdate.innerHTML = getCurrentDate() + " | " + getCurrentTime();
    </script>
</body>

</html>
